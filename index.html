<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品宣传页</title>
    <link rel="stylesheet" href="./css/animte.css">
    <link rel="stylesheet" href="./swiper/package/css/swiper.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./swiper/package/js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.3.min.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="page-cover">
                    <!-- 想要使animate按标签顺序依次进行，故考虑使用swiper animate设置延时 -->
                    <!-- 先引入swiper的动画js，并复制使用代码 -->
                    <!-- 再将原动画类名写在swiper-animate-effect属性中，且添加ani类 -->
                    <!-- 最后添加swiper-animate-delay属性来设置延时 -->
                    <h1 class="ani w1" swiper-animate-effect="animate__animated animate__backInDown">Web前端语言快速崛起<br/>行业应用不断扩张</h1>
                    <img class="ani p1"  swiper-animate-effect="animate__animated animate__backInLeft" swiper-animate-delay="0.5s" src="./images/a_11.jpg" alt="">
                    <img class="ani p1" swiper-animate-effect="animate__animated animate__backInRight" swiper-animate-delay="0.5s" src="./images/a_13.jpg" alt="">
                    <img class="ani p1"  swiper-animate-effect="animate__animated animate__backInLeft" swiper-animate-delay="1s" src="./images/a_16.jpg" alt="">
                    <img class="ani p1" swiper-animate-effect="animate__animated animate__backInRight" swiper-animate-delay="1s" src="./images/a_18.jpg" alt="">
                    <img class="ani p1"  swiper-animate-effect="animate__animated animate__backInLeft" swiper-animate-delay="1.5s" src="./images/a_21.jpg" alt="">
                    <img class="ani p1" swiper-animate-effect="animate__animated animate__backInRight" swiper-animate-delay="1.5s" src="./images/a_23.jpg" alt="">
                    <div class="ani button1" swiper-animate-effect="animate__animated animate__backInUp" swiper-animate-delay="2s">了解Web前端行业</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="page-cover">2</div>
            </div>
            <div class="swiper-slide">
                <div class="page-cover">3</div>
            </div>
        </div>
    </div>

    <div id="nextBtn">
        <img src="./images/arrow.png" alt="">
    </div>

    <div id="music">
        <img src="./images/music-icon.png" alt="">
     
    </div>

    <script>
        new Swiper('.swiper-container',{
            direction:'vertical',
            on:{
                init: function(){
                  swiperAnimateCache(this); //隐藏动画元素 
                  swiperAnimate(this); //初始化完成开始动画
                }, 
                slideChangeTransitionEnd: function(){ 
                  swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                  //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                } 
    }
        })
    </script>
</body>
</html>
